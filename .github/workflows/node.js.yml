name: Deploy Node.js Application

on:
  push:
    branches:
      - main  # Trigger this workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'  # Specify the Node.js version you want to use

    - name: Install dependencies
      run: npm install

    - name: Set up environment variables
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        NODE_OPTIONS: ${{ secrets.NODE_OPTIONS }}
      run: |
        echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" >> $GITHUB_ENV
        echo "NODE_OPTIONS=${{ secrets.NODE_OPTIONS }}" >> $GITHUB_ENV

    - name: Run build
      run: npm run build

    - name: Deploy
      run: npm run deploy  # Adjust this to your deployment command
